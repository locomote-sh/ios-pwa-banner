<!DOCTYPE HTML> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>iOS PWA Banner</title>
        <script src="ios-pwa-banner.js"></script>
        <link rel="stylesheet" href="ios-pwa-banner.css" />
    </head>
    <body>
        <div class="container">
            <h1>iOS PWA Banner</h1>
            <p>This is a sample page to show a PWA banner for iOS. To see the banner loading this page has to be
            loaded in a iOS device</p>
        </div>

        <div class="ios-pwa-banner hide-element">
            <div class="app-icon"><img class="vertical-align" src="locomote-logo.png" /></div>
            <div class="banner-text">
                Install this APP to your home screen. Tap [icon] and then 'Add to homescreen'.
            </div>
            <div class="closing-button"><img class="vertical-align" src="cancel.png" /></div>
        </div>

    </body>
</html>
